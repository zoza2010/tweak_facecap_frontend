# testing CI/CD


name: CI

on:
  push:
    branches:
      - main


jobs:
  build_py37:
    runs-on: ubuntu-latest

    steps:
      - name: Setup enviroment
        run: sudo apt-get update && sudo apt-get install python3.7 && sudo apt-get install -y python3-pyqt5

      - name: Compile .pyc files
        run: echo "python3 --version"

